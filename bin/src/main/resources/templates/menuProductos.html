<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/CSS/misprimerosestilos2.css}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#FCB15D;">

	<div class=container my-5>
		<div class="card-body">
			<h1 class="display-1" id="titulo">Gestión de Productos</h1>
		</div>
	</div>

	<div class=container my-5>
		<div class="card-body" id="tres">

			<table class="table-primary">

				<tr>
					<td>
						<form th:action="@{/inventario/ingresoProducto}" th:method="get">
							<input type="submit" class="btn btn-dark" id="boton1" value="Ingresar Productos">
						</form>
					</td>
				</tr>


				<tr>
					<td>
						<form th:action="@{/inventario/actualizarProducto}" th:method="get">
							<input type="submit" class="btn btn-dark" id="boton2"
								value="Modificar o Eliminar Productos">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/reportes/reporteProductos}" th:method="get">
							<input type="submit" class="btn btn-dark" id="boton3" value="Reporte de Productos">
						</form>
					</td>
				</tr>

			</table>

		</div>
	</div>
	<div class=container my-5>
		<div class="card-body" id="cuatro">
			<table class="table-primary">
				<tr>
					<form th:action="@{/inventario/MenuInicial}" th:method="get">
						<input type="submit" class="btn btn-dark" id="boton4" value="<< Menú Inicial">
					</form>
				</tr>
			</table>

		</div>
	</div>
</body>

</html>
