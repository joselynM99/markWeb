<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/CSS/misprimerosestilos4.css}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#FCB15D;">

	<div class=container my-5>
		<div class="card-body">
			<h1 class="display-1">Registro de Proveedores</h1>
		</div>
	</div>

	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/inventario/insertarProveedor}" th:object="${proveedor}" method="post">
				<table class="table-primary" id= "tab">

					<div th:classappend="'alert'" th:if="${error != null}" th:text="${error}" class="alert" id="error">
					</div>
					<div th:classappend="'alert'" th:if="${mensaje != null}" th:text="${mensaje}" class="alert" id="mensaje">
					</div>
					<tr>
						<td>
							<label class="col-form-label" id="n" >Nombre o Empresa:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="nombre" th:field="*{nombreEmpresa}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label" id="t">Tel√©fono:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="telefono" th:field="*{telefono}">
						</td>
					</tr>

				</table>
				<input type="submit" class="btn btn-dark" value="Ingresar" id="boton1">
			</form>

		</div>
	</div>
</body>

</html>
