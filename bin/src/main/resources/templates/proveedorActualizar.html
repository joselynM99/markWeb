<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/CSS/misprimerosestilos7.css}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#FCB15D;">

	<div class=container my-5 style="text-align:center;">
		<div class="card-body">
			<h1 class="display-1" id="titulo">Eliminar o Actualizar Proveedor</h1>
		</div>
	</div>

	<div class=container my-5 style="text-align:center;">
		<div class="card-body">

			<form th:action="@{/inventario/buscarProveedor}" th:object="${proveedor}" th:method="get">
				<table class="table-primary" id=tabla2>
					<tr>
						<td>
							<label class="col-form-label">Nombre de la Empresa:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="nombreEmpresa" th:field="*{nombreEmpresa}">
						</td>
						<td>
							<input type="submit" class="btn btn-dark" value="Buscar">
						</td>

					</tr>


					<div th:classappend="'alert'" th:if="${error != null}" th:text="${error}" class="alert" id="error">
					</div>

					<div th:classappend="'alert'" th:if="${mensaje != null}" th:text="${mensaje}" class="alert"
						id="mensaje">
					</div>

				</table>

			</form>

		</div>
	</div>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/inventario/actualizarProv}" th:object="${proveedor}" th:method="put">
				<table class="table-primary" id="tabla1">
					<tr>
						<td>
							<label class="col-form-label">Nombre de la empresa:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="nombreEmpresa" th:field="*{nombreEmpresa}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">ID:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="id" th:field="*{id}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Teléfono:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="telefono" th:field="*{telefono}">
						</td>
					</tr>

				</table>
				<input type="submit" class="btn btn-dark" id="boton2" value="Actualizar">


			</form>

			<form th:action="@{/inventario/eliminarProveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}"
				th:method="delete">
				<table class="table-primary">
					<input type="submit" class="btn btn-dark" id="boton1" value="Eliminar">
				</table>
			</form>


		</div>
	</div>
	
	<div class=container my-5>
		<div class="card-body" id="cuatro">
			<table class="table-primary">
				<tr>
					<form th:action="@{/inventario/GestionProveedores}" th:method="get">
						<input type="submit" class="btn btn-dark" id="boton4" value="<< Gestión Proveedores">
					</form>
				</tr>
			</table>

		</div>
	</div>
</body>

</html>
