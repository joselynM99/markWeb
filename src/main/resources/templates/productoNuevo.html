<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/CSS/misprimerosestilos3.css}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#FCB15D;">

	<div class=container my-5>
		<div class="card-body">
			<h1 class="display-1">Registro de Productos</h1>
		</div>
	</div>

	<div class=container my-5>
		<div class="card-body">

			<form th:action="@{/inventario/busquedaProveedor}" th:object="${producto.proveedor}" method="get">
				<table class="table-primary">
					<tr>
						<td>
							<label class="col-form-label">Ingresar nombre del proveedor:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="nomProveedor" th:field="*{nombreEmpresa}">
						</td>

					</tr>
					<td>
						<input type="submit" class="btn btn-dark" value="Buscar">
					</td>

					<div th:classappend="'alert'" th:if="${error != null}" th:text="${error}" class="alert" id="error">
					</div>

					<div th:classappend="'alert'" th:if="${mensaje != null}" th:text="${mensaje}" class="alert"
						id="mensaje">
					</div>

				</table>

			</form>

		</div>
	</div>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/inventario/insertarProducto}" th:object="${producto}" method="post">
				<table class="table-primary">
					<tr>
						<td>
							<label class="col-form-label">Nombre:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Código de Barras:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="codigoBarras" th:field="*{codigoBarras}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Descripción:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="descripcion" th:field="*{descripcion}">
						</td>
					</tr>


					<tr>
						<td>
							<label class="col-form-label">Categoría:</label>
						</td>
						<td>

							<select class="form-select" aria-label="Default select example" name="categorias" id="lang"
								, th:field="*{categoria}">
								<option value="ABARROTES">Abarrotes</option>
								<option value="ENLATADOS">Enlatados</option>
								<option value="LACTEOS">Lacteos</option>
								<option value="CONFITERIA">Confitería</option>
								<option value="BEBIDAS">Bebidas</option>
								<option value="BEBIDAS ALCOHOLICAS">Bebidas Alcohólicas</option>
								<option value="ALIMENTOS PREPARADOS">Alimentos Preparados</option>
								<option value="AUTOMEDICACION">Automedicación</option>
								<option value="HIGIENE PERSONAL">Higiene Personal</option>
								<option value="USO DOMESTICO">Uso Doméstico</option>
								<option value="OTROS">Otros</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Costo bruto:</label>
						</td>
						<td>
							<div class="input-group">
								<input class="form-control" type="text" id="costoBruto" th:field="*{costoBruto}">
								<span class="input-group-text">$</span>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Valor de Venta:</label>
						</td>
						<td>
							<div class="input-group">
								<input class="form-control" type="text" id="valorVenta" th:field="*{valorVenta}">
								<span class="input-group-text">$</span>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Cantidad:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="cantidad" th:field="*{cantidad}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Proveedor:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="proveedor"
								th:field="*{proveedor.nombreEmpresa}">
						</td>
					</tr>
				</table>
				<input type="submit" class="btn btn-dark" value="Ingresar">
			</form>

		</div>
	</div>

	<div class=container my-5>
		<div class="card-body" id="cuatro">
			<table class="table-primary">
				<tr>
					<form th:action="@{/inventario/GestionProductos}" th:method="get">
						<input type="submit" class="btn btn-dark" id="boton4" value="<< Gestión Productos">
					</form>
				</tr>
			</table>

		</div>
	</div>
</body>

</html>
