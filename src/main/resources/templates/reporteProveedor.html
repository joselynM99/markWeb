<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/CSS/misprimerosestilos14.css}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:#FCB15D;">

	<div class=container my-5>
		<div class="card-body">
			<h1 class="display-1">Reporte de Proveedores</h1>
		</div>
	</div>

	<div class=container my-5>
		<div class="card-body">

			<form th:action="@{/reportes/buscarProveedores}" th:object="${proveedor}" method="get">
				<table class="table-primary">

					<td>
						<input type="submit" class="btn btn-dark" value="Buscar">
					</td>

					<div th:classappend="'alert'" th:if="${error != null}" th:text="${error}" class="alert" id="error">
					</div>

					<div th:classappend="'alert'" th:if="${mensaje != null}" th:text="${mensaje}" class="alert"
						id="mensaje">
					</div>

				</table>

			</form>

		</div>
	</div>
	<div class=container my-5>
		<div class="card-body">
			<table class="table table-bordered" id=tabla1>
				<thead>
					<tr>
						<th>Empresa</th>
						<th>Teléfono</th>
						<th>Eliminar</th>
						<th>Actualizar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="proveedor: ${proveedores}">
						<td th:text="${proveedor.nombreEmpresa}"></td>
						<td th:text="${proveedor.telefono}"></td>

						<td>
							<form th:action="@{/reportes/borrarProveedor/{id}(id=${proveedor.id})}" th:method="delete" ,
								th:object=${proveedor}>
								<input type="submit" class="btn btn-dark" value="Eliminar" , id=bot1>
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/reportes/actualizacionProveedor/{id}(id=${proveedor.id})}"
								th:method="get" , th:object=${proveedor}>
								<input type="submit" class="btn btn-dark" value="Actualizar" , id=bot1>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	
	<div class=container my-5>
		<div class="card-body" id="cuatro">
			<table class="table-primary">
				<tr>
					<form th:action="@{/inventario/GestionProveedores}" th:method="get">
						<input type="submit" class="btn btn-dark" id="boton4" value="<< Gestión Proveedores">
					</form>
				</tr>
			</table>

		</div>
	</div>
</body>

</html>
